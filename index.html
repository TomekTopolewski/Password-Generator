<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css"
  </head>
  <body class="flex-column white">
    <header></header>
    <main>
      <div class="flex-row no-padding right" id="buttons">
        <button class="white no-border no-padding" id="btn-dark">
          <span class="material-symbols-outlined no-padding"> dark_mode </span>
        </button>
        <button class="white no-border no-padding" id="btn-help">
          <span class="material-symbols-outlined"> help </span>
        </button>
      </div>
      <div class="flex-column border white" id="application">
        <div class="flex-row no-padding center">
          <h1>Password Generator</h1>
        </div>
        <input
          type="number"
          class="white border"
          placeholder="length"
          id="length"
        />
        <div>
          <input type="checkbox" id="small-letters" />
          <label for="small-letters">Small letters</label>
        </div>
        <div>
          <input type="checkbox" id="capital-letters" />
          <label for="capital-letters">Capital letters</label>
        </div>
        <div>
          <input type="checkbox" id="numbers" />
          <label for="numbers">Numbers</label>
        </div>
        <div>
          <input type="checkbox" id="characters" />
          <label for="characters">Characters</label>
        </div>
        <button class="btn white border" id="btn-generate">Generate</button>
      </div>
      <div class="window hidden border white" id="window">
        <p class="msg" id="msg"></p>
      </div>
      <div class="overlay hidden" id="overlay"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
