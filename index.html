<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css"
  </head>

  <body>
    <section class="out">
      <header>
        <h1>Password Generator</h1>
      </header>
      <main>
        <section class="menu">
          <section class="menu-one">
            <input type="number" class="password-length" placeholder="length" />
          </section>
          <section class="menu-two">
            <input type="checkbox" id="small-letters" />
            <label for="small-letters">Small letters</label>
          </section>
          <section class="menu-three">
            <input type="checkbox" id="capital-letters" />
            <label for="capital-letters">Capital letters</label>
          </section>
          <section class="menu-four">
            <input type="checkbox" id="numbers" />
            <label for="numbers">Numbers</label>
          </section>
          <section class="menu-five">
            <input type="checkbox" id="character-set-one" />
            <label for="character-set-one"
              >- ! " # $ % & ' ( ) * + , - . /</label
            >
          </section>
          <section class="menu-six">
            <input type="checkbox" id="character-set-two" />
            <label for="character-set-two">: ; < = > ? @</label>
          </section>
          <section class="menu-seven">
            <input type="checkbox" id="character-set-three" />
            <label for="character-set-three">[ \ ] ^ _ `</label>
          </section>
          <section class="menu-eight">
            <input type="checkbox" id="character-set-four" />
            <label for="character-set-four">{ | } ~</label>
          </section>
          <button class="btn">Generate</button>
        </section>
        <section>
          <div class="password"></div>
        </section>
      </main>
    </section>
    <script src="script.js"></script>
  </body>
</html>
