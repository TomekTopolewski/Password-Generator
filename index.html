<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css"
  </head>
  <body>
    <header></header>
    <main>
      <h1>Password Generator</h1>
      <input type="number" class="length" placeholder="length" />
      <div>
        <input type="checkbox" id="small-letters" />
        <label for="small-letters">Small letters</label>
      </div>
      <div>
        <input type="checkbox" id="capital-letters" />
        <label for="capital-letters">Capital letters</label>
      </div>
      <div>
        <input type="checkbox" id="numbers" />
        <label for="numbers">Numbers</label>
      </div>
      <div>
        <input type="checkbox" id="characters" />
        <label for="characters">Characters</label>
        <button class="btn help">?</button>
      </div>
      <button class="btn" id="btn">Generate</button>
    </main>
    <div class="window hidden">
      <p class="msg"></p>
    </div>
    <div class="overlay hidden"></div>
    <script src="script.js"></script>
  </body>
</html>
